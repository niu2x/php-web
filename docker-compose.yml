version: '3'
services:
  php-fpm:
    image: php:7.2-fpm-alpine
    container_name: php-fpm
    volumes:
      - .:/var/www/html
      - ./www.conf:/usr/local/etc/php-fpm.d/www.conf

  nginx:
    image: nginx
    container_name: nginx
    depends_on:
      - php-fpm
    ports:
      - 8888:8888
    volumes:
      - .:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf